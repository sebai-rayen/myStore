<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     
  
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="ajout(f)">
        <div class="mb-3">
          <label  class="form-label"  for="title" >title :</label>
          <input type="text" class="form-control" id="title" placeholder="title" name="title"ngModel required #title="ngModel">
          

        
        </div>

        <div class="mb-3">
          <label class="form-label" for="exampleFormControlTextarea1">Example textarea :</label>
          <textarea class="form-control" id="exampleFormControlTextarea1"name="text" rows="5" placeholder="description"ngModel required #text="ngModel"></textarea>
        </div>
        <div class="mb-3">
          <label  class="form-label" for="exampleInputimage">Image :</label>
          <input type="text" class="form-control" id="exampleInputimage" name="image" placeholder="image" ngModel required #image="ngModel">
          <div class="form-text"></div>
        </div>
        
     
      <div class="modal-footer">
        <button type="button" class="button1" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
        <div class="alert alert-success"*ngIf="message">{{message}}</div>
       
      </div>
        </form>
  </div>

</div>
